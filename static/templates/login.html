<form class="form-inline" ng-submit="login()" ng-controller="LoginController">
    <div class="form-group">
        <label class="sr-only">Gmail</label>
        <input type="email" autofocus required class="form-control" ng-model="email" placeholder="Mail Account" />
    </div>
    <button type="submit" class="btn btn-primary btn-enter">GO</button>
</form>
