<!doctype html>
<html ng-app="dreamChatApp">
<head>
    <meta charset="UTF-8">
    <title>DreamChat</title>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/dream-chat.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">DreamChat</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active" ng-show="me._id"><a href="/room">房间列表</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="me._id">
                <li>
                    <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded"/>
                </li>
                <li>
                    <a href="" ng-click="logout()">登出</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container" style="margin-top:100px;">
    <div class="row" ng-view></div>
</div>
<script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="components/angular/angular.js"></script>
<script type="text/javascript" src="components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="dream-chat.js"></script>
<script type="text/javascript" src="services/socket.js"></script>
<script type="text/javascript" src="directives/auto-scroll-to-bottom.js"></script>
<script type="text/javascript" src="directives/enter-to-send-message.js"></script>
<script type="text/javascript" src="directives/self-height.js"></script>
<script type="text/javascript" src="controllers/message-controller.js"></script>
<script type="text/javascript" src="controllers/room-controller.js"></script>
<script type="text/javascript" src="controllers/login-controller.js"></script>
</body>
</html>
